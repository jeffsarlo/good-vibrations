<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="format-detection" content="telephone=no">

    <title>Good Vibrations Shopping Cart</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="../../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../../css/owl.theme.default.min.css">
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <!-- Animate On Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Main Custom CSS -->
    <link rel="stylesheet" href="../../css/style-main.css">
    <!-- Product CSS -->
    <link rel="stylesheet" href="../css/cart.css">

  </head>

  <body>

    <!-- ============ Button =========================================-->
    <div class="cart-button">
      <a href="#">
        <ion-icon class="mr-3" name="cart"></ion-icon>
        <span>$</span><span class="cart-button__total">0</span>
      </a>
    </div>
    <!-- ============ Button End =====================================-->

    <!-- ============ Shopping Cart & Overlay ========================-->
    <div class="cart-overlay"></div>
    <div class="cart-container" id="shopping-cart">
      <div class="row">
        <div class="cart-container__close"><ion-icon name="close-circle-outline"></ion-icon></div>
      </div>
      <div class="row d-flex justify-content-center">
        <h3>Your Cart</h3>
      </div>
      <div class="row mb-4">
        <div class="cart-container__content col-12">

          <!-- content from product.js -->

        </div>
      </div>
      <div class="row">
        <div class="col-6 text-center">
          <h5>Total</h5>
          <button class="button-alt button-alt__clear">Clear Cart</button>
        </div>
        <div class="col-6 text-center">
          <h5>$ <span class="cart-container__total"></span></h5>
          <form action="./instrument.html">
            <button class="button-alt button-alt__checkout">Check Out</button>
          </form>
        </div>
      </div>
    </div>
    <!--============= Shopping Cart & Overlay End =================== -->




    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    >
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <!-- Owl Carousel -->
    <script src="../../js/owl.carousel.min.js"></script>
    <!-- Animate On Scroll -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Global js -->
    <script src="../../js/global.js"></script>
    <!-- Cart js -->
    <script src="../js/cart.js"></script>


  </body>
</html>
